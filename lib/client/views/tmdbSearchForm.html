<template name="tmdbSearchForm">
  <div class="row">
    <form id="tmdb-form" class="col-sm-6">
      <div class="form-group has-feedback">
        <input class="form-control" type="search" id="tmdb-search" placeholder="Search" required>
        {{#if searching}}<i class="fa fa-spinner fa-spin form-control-feedback"></i>{{/if}}
      </div>
    </form>
  </div>
  <div class="row">
    {{#unless noResults}}
    <div id="tmdb-movie-results" class="col-sm-6">
      <h3 class="results-header" style="display:none;">Movies</h3>
      <div class="panel-group" id="accordion0" role="tablist" aria-multiselectable="true">
        {{#each movieSearchResults}}
          {{> movieItem}}
        {{/each}}
      </div>
    </div>
    <div id="tmdb-tv-results" class="col-sm-6">
      <h3 class="results-header" style="display:none;">TV Shows</h3>
      <div class="panel-group" id="accordion1" role="tablist" aria-multiselectable="true">
        {{#each tvSearchResults}}
          {{> tvItem}}
        {{/each}}
      </div>
    </div>
    {{else}}
      <div class="col-sm-4">
        <div class="alert alert-warning" role="alert">No results found</div>
      </div>
    {{/unless}}
  </div>
</template>
