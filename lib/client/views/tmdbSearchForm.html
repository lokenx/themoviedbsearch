<template name="tmdbSearchForm">
  <div class="row">
      <form class="form-inline">
        <div class="input-group col-xs-12">
          <div class="input-group-addon">
            {{#if searching}}
              <i class="fa fa-search fa-pulse"></i>
            {{else}}
              <i class="fa fa-search"></i>
            {{/if}}
          </div>
          <input type="search" class="form-control" id="tmdb-search" placeholder="Search">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="type-select-button">Movies <span class="caret"></span></button>
            <ul class="dropdown-menu type-select">
              <li><a href="#">Movies</a></li>
              <li><a href="#">TV Shows</a></li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  <br>
  <div class="row">
    {{#unless noResults}}
    <div id="tmdb-results">
      <h3 class="results-header" style="display:none;">{{searchType}}</h3>
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        {{#each results}}
          {{> item}}
        {{/each}}
      </div>
    </div>
    {{else}}
      <div class="col-sm-4">
        <div class="alert alert-warning" role="alert">No results found</div>
      </div>
    {{/unless}}
  </div>
</template>
